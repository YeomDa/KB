<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rundog</title>
    <script
      src="https://kit.fontawesome.com/98b9dce119.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <!-- 여기는 위에 태그 작업 -->
      <!--홈페이지 이름 선정해야될 부분-->
      <h1><a href="#">IcyPuppy</a></h1>

      <ul id="gnb">
        <!--메뉴 이름선정-->
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">TEAM</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">COMMUNITY</a></li>
      </ul>

      <ul id="sns">
        <!--여기는 SNS 아이콘-->
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-envelope"></i></a>
        </li>
        <li>
          <a href="#"></i><i class="fa-brands fa-facebook"></i></a>
        </li>
      </ul>
      <!--반응형일 때 쓸 햄버거버튼-->
      <div id="snb">
        <a href="#" class="btn_menu"><i class="fa-solid fa-bars"></i></a>
        <ul class="sub_menu">
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">TEAM</a></li>
          <li><a href="#">NEWS</a></li>
          <li><a href="#">COMMUNITY</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-envelope"></i></a>
            <a href="#"></i><i class="fa-brands fa-facebook"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <!--Back 비디오 작업-->
    <figure>
      <video src="./MOVIE-LANDING/video/video.mp4" autoplay loop muted></video>
      <!--영상이 재상이 안될경우 loop 뒤에 muted를 넣어야 됨-->
      
      <!--영상위에 글자-->
      <article class="text">
        <p>Play<br />With your dog</p><!--추후 변경-->
        <ul>
          <li>
            <a href="#"><!--추후 변경-->
              <i class="fa-solid fa-paw"><strong>Walking with dog</strong></i>
            </a>
          </li>
          <li>
            <a href="#"><!--추후 변경-->
              <i class="fa-solid fa-phone"><strong>Playing with us</strong></i>
            </a>
          </li>
        </ul>
      </article>
    </figure>
    <footer>2025 by YDB</footer> <!--추후 변경-->
  </body>
</html>
